<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tamu Undangan Pernikahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">ðŸ’Œ Guest List Manager</h1>
            <p class="text-gray-600">Kelola daftar tamu undangan pernikahan Anda dengan mudah.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Statistik Section -->
            <div class="md:col-span-1 space-y-4">
                <div class="card p-6 border-t-4 border-indigo-500">
                    <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-4">Ringkasan Tamu</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Total Undangan</span>
                            <span id="total-guests" class="text-xl font-bold text-indigo-600">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Pria (L)</span>
                            <span id="total-male" class="text-lg font-semibold text-blue-500">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Wanita (P)</span>
                            <span id="total-female" class="text-lg font-semibold text-pink-500">0</span>
                        </div>
                    </div>
                    <button onclick="exportToCSV()" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-2 rounded-lg transition-all flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Ekspor ke CSV
                    </button>
                </div>

                <div class="card p-6">
                    <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-4">Input Tamu Baru</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 mb-1">NAMA LENGKAP</label>
                            <input type="text" id="guest-name" placeholder="Masukkan nama..." 
                                   class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-300 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 mb-2">JENIS KELAMIN</label>
                            <div class="flex gap-2">
                                <button onclick="setGender('L')" id="btn-male" 
                                        class="flex-1 py-2 border rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors">Pria (L)</button>
                                <button onclick="setGender('P')" id="btn-female" 
                                        class="flex-1 py-2 border rounded-lg text-sm font-medium hover:bg-pink-50 transition-colors">Wanita (P)</button>
                            </div>
                        </div>
                        <button onclick="addGuest()" 
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg shadow-md transition-all mt-2">
                            Tambah ke Daftar
                        </button>
                    </div>
                </div>
            </div>

            <!-- List Section -->
            <div class="md:col-span-2">
                <div class="card p-6 min-h-[400px]">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Daftar Nama</h2>
                        <div class="relative">
                            <input type="text" id="search-guest" oninput="filterGuests()" placeholder="Cari nama..." 
                                   class="pl-8 pr-3 py-1 border rounded-full text-sm focus:ring-2 focus:ring-indigo-300 outline-none">
                            <svg class="w-4 h-4 text-gray-400 absolute left-2.5 top-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 border-b">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">No</th>
                                    <th class="px-4 py-3 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">Nama</th>
                                    <th class="px-4 py-3 text-center text-xs font-bold text-gray-400 uppercase tracking-wider">Gender</th>
                                    <th class="px-4 py-3 text-right text-xs font-bold text-gray-400 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="guest-list-body" class="divide-y divide-gray-100">
                                <!-- Guests will appear here -->
                            </tbody>
                        </table>
                        <div id="empty-state" class="text-center py-10 hidden">
                            <p class="text-gray-400">Belum ada tamu di daftar.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let guests = [];
        let selectedGender = null;

        // Load data from localStorage on load
        function init() {
            const savedGuests = localStorage.getItem('wedding_guests_data');
            if (savedGuests) {
                try {
                    guests = JSON.parse(savedGuests);
                } catch (e) {
                    console.error("Gagal memuat data", e);
                    guests = [];
                }
            }
            renderGuests();
        }

        function setGender(g) {
            selectedGender = g;
            const btnM = document.getElementById('btn-male');
            const btnF = document.getElementById('btn-female');
            
            if (g === 'L') {
                btnM.className = 'flex-1 py-2 border border-blue-500 bg-blue-500 text-white rounded-lg text-sm font-medium transition-all';
                btnF.className = 'flex-1 py-2 border rounded-lg text-sm font-medium hover:bg-pink-50 transition-all';
            } else {
                btnF.className = 'flex-1 py-2 border border-pink-500 bg-pink-500 text-white rounded-lg text-sm font-medium transition-all';
                btnM.className = 'flex-1 py-2 border rounded-lg text-sm font-medium hover:bg-blue-50 transition-all';
            }
        }

        function addGuest() {
            const nameInput = document.getElementById('guest-name');
            const name = nameInput.value.trim();

            if (!name) return alert('Nama harus diisi!');
            if (!selectedGender) return alert('Pilih jenis kelamin!');

            const newGuest = {
                id: Date.now(),
                name: name,
                gender: selectedGender
            };

            guests.push(newGuest);
            saveData(); // Simpan ke local storage segera

            nameInput.value = '';
            selectedGender = null;
            resetButtons();
            renderGuests();
        }

        function resetButtons() {
            document.getElementById('btn-male').className = 'flex-1 py-2 border rounded-lg text-sm font-medium hover:bg-blue-50';
            document.getElementById('btn-female').className = 'flex-1 py-2 border rounded-lg text-sm font-medium hover:bg-pink-50';
        }

        function deleteGuest(id) {
            if (confirm('Hapus tamu ini dari daftar?')) {
                guests = guests.filter(g => g.id !== id);
                saveData();
                renderGuests();
            }
        }

        function renderGuests(filterText = '') {
            const tbody = document.getElementById('guest-list-body');
            const emptyState = document.getElementById('empty-state');
            tbody.innerHTML = '';

            const filtered = guests.filter(g => g.name.toLowerCase().includes(filterText.toLowerCase()));

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach((guest, index) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    row.innerHTML = `
                        <td class="px-4 py-3 text-sm text-gray-500">${index + 1}</td>
                        <td class="px-4 py-3 text-sm font-semibold text-gray-700">${guest.name}</td>
                        <td class="px-4 py-3 text-center">
                            <span class="px-2 py-1 rounded-full text-[10px] font-bold uppercase ${guest.gender === 'L' ? 'bg-blue-100 text-blue-600' : 'bg-pink-100 text-pink-600'}">
                                ${guest.gender === 'L' ? 'Pria' : 'Wanita'}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-right">
                            <button onclick="deleteGuest(${guest.id})" class="text-gray-300 hover:text-red-500 transition-colors">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            updateStats();
        }

        function filterGuests() {
            const text = document.getElementById('search-guest').value;
            renderGuests(text);
        }

        function updateStats() {
            const maleCount = guests.filter(g => g.gender === 'L').length;
            const femaleCount = guests.filter(g => g.gender === 'P').length;
            
            document.getElementById('total-guests').innerText = guests.length;
            document.getElementById('total-male').innerText = maleCount;
            document.getElementById('total-female').innerText = femaleCount;
        }

        function saveData() {
            localStorage.setItem('wedding_guests_data', JSON.stringify(guests));
        }

        function exportToCSV() {
            if (guests.length === 0) return alert('Daftar masih kosong!');

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "No,Nama Lengkap,Jenis Kelamin\n";

            guests.forEach((g, index) => {
                const genderLabel = g.gender === 'L' ? "Pria" : "Wanita";
                csvContent += `${index + 1},"${g.name}",${genderLabel}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "daftar_tamu_pernikahan.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Jalankan aplikasi
        init();
    </script>
</body>
</html>
