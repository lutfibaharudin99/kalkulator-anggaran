<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Anggaran Pernikahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #fdf2f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .item-row:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-pink-600 mb-2">üíç Wedding Budget Planner</h1>
            <p class="text-gray-600">Rencanakan anggaran dengan detail harga satuan dan jumlah tamu.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Summary Sidebar -->
            <div class="lg:col-span-1 space-y-6">
                <div class="card p-6 text-center sticky top-8">
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Total Estimasi</h2>
                    <p id="total-display" class="text-3xl font-bold text-pink-600">Rp 0</p>
                    
                    <div class="mt-4 pt-4 border-t border-gray-100">
                        <label class="block text-sm text-gray-500 mb-1 text-left">Target Anggaran (Limit)</label>
                        <div class="flex items-center bg-gray-50 rounded-lg px-3 py-2">
                            <span class="text-gray-400 mr-2">Rp</span>
                            <input type="number" id="target-budget" placeholder="0" 
                                   class="bg-transparent w-full outline-none font-semibold text-gray-700">
                        </div>
                        <div id="budget-status" class="mt-2 text-xs font-medium uppercase hidden"></div>
                    </div>

                    <div class="mt-6">
                        <h2 class="text-sm font-semibold text-gray-500 mb-4 text-left">Distribusi Biaya</h2>
                        <canvas id="budgetChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Main Input Area -->
            <div class="lg:col-span-2">
                <div class="card p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Rincian Biaya</h2>
                        <button onclick="addItem()" class="bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-full font-medium transition-all shadow-md flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            Tambah Item
                        </button>
                    </div>

                    <!-- Table Header -->
                    <div class="hidden sm:grid grid-cols-12 gap-2 px-4 mb-2 text-xs font-bold text-gray-400 uppercase tracking-wider">
                        <div class="col-span-5">Nama Item</div>
                        <div class="col-span-3 text-right">Harga Satuan</div>
                        <div class="col-span-1 text-center">Qty</div>
                        <div class="col-span-3 text-right">Subtotal</div>
                    </div>

                    <div id="items-container" class="space-y-3">
                        <!-- Items will be injected here -->
                    </div>

                    <div class="mt-10 pt-6 border-t border-gray-100 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <button onclick="resetData()" class="text-gray-400 hover:text-red-500 text-sm flex items-center gap-1 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            Hapus Semua Data
                        </button>
                        <button onclick="saveToLocal()" class="bg-green-600 hover:bg-green-700 text-white px-8 py-2.5 rounded-lg font-bold transition-all shadow-lg">
                            Simpan Perubahan
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let budgetItems = [
            { id: 1, name: 'Katering (Prasmanan)', price: 45000, qty: 500 },
            { id: 2, name: 'Snack Box', price: 15000, qty: 200 },
            { id: 3, name: 'Sewa Gedung', price: 15000000, qty: 1 },
            { id: 4, name: 'Dekorasi Pelaminan', price: 7500000, qty: 1 }
        ];

        let myChart;

        function init() {
            const savedData = localStorage.getItem('wedding_budget_v2');
            const savedTarget = localStorage.getItem('wedding_target_v2');
            
            if (savedData) {
                budgetItems = JSON.parse(savedData);
            }
            if (savedTarget) {
                document.getElementById('target-budget').value = savedTarget;
            }
            
            renderItems();
            initChart();
            updateTotal();
        }

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                maximumFractionDigits: 0
            }).format(number);
        }

        // Render total list, call only on add/remove or first load
        function renderItems() {
            const container = document.getElementById('items-container');
            container.innerHTML = '';

            budgetItems.forEach((item, index) => {
                const subtotal = item.price * item.qty;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item-row grid grid-cols-1 sm:grid-cols-12 gap-3 p-4 bg-gray-50 rounded-xl border border-transparent hover:border-pink-200 hover:bg-white transition-all items-center relative';
                itemDiv.innerHTML = `
                    <div class="col-span-1 sm:col-span-5">
                        <label class="block sm:hidden text-[10px] font-bold text-gray-400 uppercase mb-1">Nama Item</label>
                        <input type="text" value="${item.name}" 
                               oninput="updateItemField(${index}, 'name', this.value)"
                               class="bg-transparent font-semibold text-gray-700 w-full outline-none focus:text-pink-600" placeholder="Contoh: Snack">
                    </div>
                    <div class="col-span-1 sm:col-span-3">
                        <label class="block sm:hidden text-[10px] font-bold text-gray-400 uppercase mb-1 text-right">Harga Satuan</label>
                        <div class="flex items-center justify-end">
                            <span class="text-xs text-gray-400 mr-1">Rp</span>
                            <input type="number" value="${item.price}" 
                                   oninput="updateItemField(${index}, 'price', this.value)"
                                   class="w-full text-right bg-transparent outline-none text-gray-600 font-medium" placeholder="0">
                        </div>
                    </div>
                    <div class="col-span-1 sm:col-span-1">
                        <label class="block sm:hidden text-[10px] font-bold text-gray-400 uppercase mb-1 text-center">Qty</label>
                        <input type="number" value="${item.qty}" 
                               oninput="updateItemField(${index}, 'qty', this.value)"
                               class="w-full text-center bg-gray-200/50 rounded-md py-1 outline-none font-bold text-pink-600" placeholder="1">
                    </div>
                    <div class="col-span-1 sm:col-span-3 text-right">
                        <label class="block sm:hidden text-[10px] font-bold text-gray-400 uppercase mb-1">Subtotal</label>
                        <div class="flex items-center justify-end gap-2">
                            <span id="subtotal-${index}" class="font-bold text-gray-800">${formatRupiah(subtotal)}</span>
                            <button onclick="removeItem(${index})" class="delete-btn opacity-100 sm:opacity-0 text-red-400 hover:text-red-600 transition-all p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }

        // Optimized update: only update data and specific DOM elements
        function updateItemField(index, field, val) {
            if (field === 'name') {
                budgetItems[index].name = val;
            } else {
                budgetItems[index][field] = parseFloat(val) || 0;
                
                // Update only the subtotal display for this row
                const subtotalEl = document.getElementById(`subtotal-${index}`);
                if (subtotalEl) {
                    const newSubtotal = budgetItems[index].price * budgetItems[index].qty;
                    subtotalEl.innerText = formatRupiah(newSubtotal);
                }
            }
            updateTotal();
            updateChart();
        }

        function addItem() {
            const newItem = {
                id: Date.now(),
                name: '',
                price: 0,
                qty: 1
            };
            budgetItems.push(newItem);
            renderItems();
            updateTotal();
            updateChart();
        }

        function removeItem(index) {
            budgetItems.splice(index, 1);
            renderItems();
            updateTotal();
            updateChart();
        }

        function updateTotal() {
            const total = budgetItems.reduce((sum, item) => sum + (item.price * item.qty), 0);
            document.getElementById('total-display').innerText = formatRupiah(total);
            
            const target = parseFloat(document.getElementById('target-budget').value) || 0;
            const display = document.getElementById('total-display');
            const status = document.getElementById('budget-status');
            
            if (target > 0) {
                status.classList.remove('hidden');
                if (total > target) {
                    display.className = 'text-3xl font-bold text-red-600';
                    status.innerText = 'Over Budget! (Melebihi Target)';
                    status.className = 'mt-2 text-xs font-bold uppercase text-red-500';
                } else {
                    display.className = 'text-3xl font-bold text-green-600';
                    status.innerText = 'Aman (Di Bawah Target)';
                    status.className = 'mt-2 text-xs font-bold uppercase text-green-500';
                }
            } else {
                display.className = 'text-3xl font-bold text-pink-600';
                status.classList.add('hidden');
            }
        }

        function saveToLocal() {
            localStorage.setItem('wedding_budget_v2', JSON.stringify(budgetItems));
            localStorage.setItem('wedding_target_v2', document.getElementById('target-budget').value);
            showToast('Anggaran berhasil disimpan!');
        }

        function resetData() {
            if (confirm('Hapus semua data anggaran?')) {
                localStorage.removeItem('wedding_budget_v2');
                localStorage.removeItem('wedding_target_v2');
                location.reload();
            }
        }

        function initChart() {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: budgetItems.map(i => i.name || 'Tanpa Nama'),
                    datasets: [{
                        data: budgetItems.map(i => i.price * i.qty),
                        backgroundColor: [
                            '#ec4899', '#f472b6', '#fbcfe8', '#db2777', 
                            '#9d174d', '#be185d', '#f9a8d4', '#fda4af', '#f43f5e'
                        ],
                        hoverOffset: 4,
                        borderWidth: 2,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    animation: { duration: 0 }, // Disable animation to make typing feel faster
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return ' ' + formatRupiah(context.raw);
                                }
                            }
                        }
                    },
                    cutout: '65%'
                }
            });
        }

        function updateChart() {
            if (myChart) {
                myChart.data.labels = budgetItems.map(i => i.name || 'Tanpa Nama');
                myChart.data.datasets[0].data = budgetItems.map(i => i.price * i.qty);
                myChart.update('none'); // Update without animation for performance
            }
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl text-sm z-50 transition-all';
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        document.getElementById('target-budget').addEventListener('input', () => {
            updateTotal();
        });

        init();
    </script>
</body>
</html>
